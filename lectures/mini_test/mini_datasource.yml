# SELECTは*でもOKです。
in:
  type: postgresql
  host: metabase_postgres_big
  user: postgres
  password: "password"
  database: metabase
  select: "name,email"
  column_options:
    name: {value_type: string, type: string}
    email: {value_type: string, type: string}
  table: people
out:
  type: parquet
  path_prefix: /tmp/share_file/datalake/people/people
  compression_codec: GZIP
  overwrite: true